<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basketball Score Counter</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

        <!--Pause Icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!--<span class="material-symbols-outlined">
        pause_circle
        </span>-->

        <!--Play Icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!--<span class="material-symbols-outlined">
        play_circle
        </span>-->

        <!--Timer Icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!--<span class="material-symbols-outlined">
        timer
        </span>-->
    </head>

    <body>
        <!--TEAM LABELS-->
        <div class="team-container">
            <div class="score-container">
                <h3>HOME</h3>
                <div class="home-score">
                    <h2 class="home-score-value">0</h2>
                </div>
                <div class="home-buttons">
                    <button class="add-one button" onclick="addOne()">+1</button>
                    <button class="add-two button" onclick="addTwo()">+2</button>
                    <button class="add-three button" onclick="addThree()">+3</button>
                </div>
            </div >
            <div class="score-container">
                <h3>GUEST</h3>
                <div class="away-score">
                    <h2 class="away-score-value">0</h2>
                </div>
                <div class="away-buttons">
                    <button class="away-add-one button" onclick="addOneAway()">+1</button>
                    <button class="away-add-two button" onclick="addTwoAway()">+2</button>
                    <button class="away-add-three button" onclick="addThreeAway()">+3</button>
                </div>
            </div>
        </div>

        <!--TIMER-->
        <div class="timer-container">
            <p id="countdown">
                <span class="minutes"></span>
                <span class="seconds"></span>    
            </p>
            <button class="stop-btn">STOP</button>
            <button class="start-btn">START</button>
            <button class="reset-btn">RESET</button>
        </div>

        <!--NEW GAME BUTTON-->
        <div class="new-game-container">
            <button class="new-game-button" onclick="newGame()">NEW GAME</button>
        </div>

        <p class="key"><span>Keyboard Shortcuts:</span><br/>
            Add points for the <span>home</span> team with 1, 2, and 3.
            Add points for the <span>away</span> team with 8, 9, and 0.<br/>
            <span>T</span> = STOP | <span>S</span> = START | <span>R</span> = RESET | <span>N</span> = NEW GAME
        </p>

        <script src="js/script.js" defer></script>
    </body>
</html>
